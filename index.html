<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="card">
    <figure class="illustration">
      <img src="./assets/images/illustration-article.svg" alt="Abstract yellow and black illustration with code-like elements">
    </figure>
    <button class="learning">Learning</button>

    <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

    <h1 class="accent-text"><abbr title="Hyper Text Markup Language">HTML</abbr> &amp; <abbr title="Cascading Style Sheets"></abbr>CSS foundations</h1>

    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <address class="author">
      <figure class="autor-image">
        <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper">
      </figure>
      <span class="author-name">Greg Hooper</span>
    </address>

  </main>
</body>
</html>
