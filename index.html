<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="blog-card">
    <figure class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="Abstract yellow and black illustration with code-like elements">
    </figure>
    <a href="#" class="blog-tag">Learning</a>

    <p class="blog-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

    <h1 class="blog-title">HTML &amp; CSS foundations</h1>

    <p class="blog-content">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <footer>
      <address class="author">
        <figure class="author-image">
          <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper">
        </figure>
        <span class="author-name">Greg Hooper</span>
      </address>
    </footer>
  </main>
</body>
</html>
